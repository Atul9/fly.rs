[package]
name = "fly"
version = "0.1.0"
authors = ["Jerome Gravel-Niquet <jeromegn@gmail.com>"]

[dependencies]
tokio = "0.1"
tokio-signal = "0.2"
futures = "0.1"
tokio-io-pool = "*"
log = "*"
env_logger = "*"
lazy_static = "1.1"
lazy-static-include = "1.2"
toml = "0.4"
libc = "*"
flatbuffers = { path = "./third_party/flatbuffers/rust/flatbuffers" }
serde = "*"
serde_derive = "1.0"
hyper = "0.12"
hyper-tls = "0.3"
http = "0.1"
rusqlite = {version="0.14", features=["bundled"]}
r2d2 = "0.8"
r2d2_sqlite = "0.6"
r2d2_redis = "0.8"
sha2 = "0.7"
sha-1 = "0.7"
url = "1.7"
sourcemap = "2.2"
rand = "0.5"
libfly = { path = "libfly" }
tokio-udp = "0.1"
trust-dns-server = "0.15.0-alpha.2"
trust-dns = "0.15.0-alpha.2"
trust-dns-proto = "0.5.0-alpha.3"
tokio-fs = "0.1"
tokio-codec = "0.1"
num_cpus = "1"
glob = "0.2"
clap = "2.32"

[workspace]
members = [
    "libfly",
    "vips",
]