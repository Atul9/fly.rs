language: rust
rust:
- "1.31.0"

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
    - os: osx

services:
  - postgresql
  - redis

cache:
  cargo: true
  yarn: true
  directories:
  - node_modules
  - v8env/node_modules
  - third_party/flatbuffers
  - $HOME/Library/Caches/Homebrew

addons:
  postgresql: "9.6" # required for JSONB
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - binutils-2.26

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export CXX="g++-5" CC="gcc-5"
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
      sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-5 100
      sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++-5 100
      export PATH=/usr/lib/binutils-2.26/bin:${PATH}
    fi

install:
  - export RELEASE_NAME=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo pr$TRAVIS_PULL_REQUEST_BRANCH; fi)
  - export RELEASE_FILENAME=fly-${TRAVIS_OS_NAME}-x64.tar.gz
  - export PATH=$PATH:$TRAVIS_BUILD_DIR/third_party/flatbuffers/
  - ./scripts/setup.sh

before_script:
  - # HACK: https://github.com/travis-ci/travis-ci/issues/1875#issuecomment-263847183
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rm -rf /usr/local/var/postgres; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then initdb /usr/local/var/postgres; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew services start postgres; fi
  - # NOTE: https://github.com/docker-library/postgres/issues/146
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then while ! pg_isready; do sleep 1; done; createuser -s postgres; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew services start redis; fi

script:
  - RUST_BACKTRACE=1 cargo test
  - ./scripts/build-release.sh

before_cache:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cleanup; fi

before_deploy:
  - ./scripts/prepare-release.sh

deploy:
  - provider: releases
    overwrite: true
    api_key:
      secure: 
    file: ${RELEASE_FILENAME}
    skip_cleanup: true
    on:
      repo: superfly/fly.rs
      tags: true
  - provider: s3
    access_key_id: AKIAIUEJ6IB7XWPIBUXA
    secret_access_key:
      secure: 
    bucket: fly-proxy
    file: ${RELEASE_FILENAME}
    upload-dir: ${RELEASE_NAME}
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
