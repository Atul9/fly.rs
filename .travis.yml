language: rust
rust:
- stable

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
    - os: osx

env:
  global:
    - RELEASE_ARCHIVE_NAME=fly-${TRAVIS_OS_NAME}-x64.tar.gz
cache:
  cargo: true
  yarn: true
  directories:
  - node_modules
  - v8env/node_modules
# before_install:
# - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y clang-3.9 libc++-dev libc++abi-dev; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - binutils-2.26

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export CXX="g++-5" CC="gcc-5"
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
      sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-5 100
      sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++-5 100
      export PATH=/usr/lib/binutils-2.26/bin:${PATH}
    fi

install:
# - |
#   if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
#     sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang-3.9 100
#     sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++-3.9 100
#     export CC=/usr/bin/clang-3.9
#     export CXX=/usr/bin/clang++-3.9
#   fi;
- |
  cd third_party/flatbuffers
  cmake -G "Unix Makefiles"
  make flatc
  cd $TRAVIS_BUILD_DIR
- |
  export PATH=$PATH:$TRAVIS_BUILD_DIR/third_party/flatbuffers/
  flatc --ts -o v8env/src --no-fb-import --gen-mutable msg.fbs
- |
  nvm install 10
  npm i -g yarn
  yarn install
  cd v8env
  yarn install
  node_modules/.bin/rollup -c
  cd $TRAVIS_BUILD_DIR
- wget -qO- https://github.com/superfly/libv8/releases/download/7.1.321/v8-$TRAVIS_OS_NAME-x64.tar.gz | tar xvz -C libfly
- touch v8env.bin

script:
  - echo "skipping"

before_deploy:
- cargo build --release --bin create_snapshot
- ls -lah target/release
- target/release/create_snapshot v8env/dist/v8env.js v8env.bin
- cargo build --release
- strip target/release/server && strip target/release/dns
- tar czf ${RELEASE_ARCHIVE_NAME} -C target/release server dns

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: ${RELEASE_ARCHIVE_NAME}
  skip_cleanup: true
  on:
    repo: superfly/fly.rs
    tags: true
